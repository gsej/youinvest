<div *ngIf="accountSummary">

  <mat-table [dataSource]="accountSummary.holdings">

    <ng-container matColumnDef="stockSymbol">
      <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stockSymbol}} </mat-cell>
    </ng-container>>

    <ng-container matColumnDef="stockDescription">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stockDescription}} </mat-cell>
    </ng-container>>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  Cash Balance: Â£{{ accountSummary.cashBalance}}

</div>
