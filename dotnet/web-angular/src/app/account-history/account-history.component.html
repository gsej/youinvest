<div *ngIf="accountHistory">

  <mat-table [dataSource]="accountHistory.knownValues">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>>

    <ng-container matColumnDef="accountCode">
      <mat-header-cell *matHeaderCellDef> Account Code </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.accountCode}} </mat-cell>
    </ng-container>>

    <ng-container matColumnDef="totalValue">
      <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalValue}} </mat-cell>
    </ng-container>>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

</div>
